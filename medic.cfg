exec class_init.cfg

alias join_current_class "join_class medic"

alias s1 "disable_auto_heal; secondary_crosshair"
alias s2 "enable_auto_heal; primary_crosshair"
alias s3 "disable_auto_heal; secondary_crosshair"

bind q _slot1
bind w _slot2
bind mouse1 +attack_with_auto_heal
alias +announce_uber "+attack2; say_team *** USING UBER ***"
alias -announce_uber "-attack2"
bind mouse2 +announce_uber
cl_interp .02